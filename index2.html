<!doctype html>

<head>
    <meta charset="utf-8">
    <title>TEST WEB</title>
    
</head>

<body>
    <div style="padding: 30px; text-align: center;">
        <h1>Wallet Control</h1>
        <button id="btnConnectWallet" onclick="connectWallet()" style="padding: 10px;"><h3>Connect Wallet</h3></button>
        <div id="walletInfo" style="display: none;">
            <a>Wallet Address : </a><a id="txtWalletAddress">-</a>
            <br>
            <a>Wallet balance : </a><a id="txtWalletBalance">-</a><a> Ether</a>
        </div>
    </div>
    <div style="padding: 30px; text-align: center;">
        <h1>NFT Count</h1>
        <a id="txtTotalSupply">-</a>/<a id="txtMaxSupply">-</a>
    </div>
    <div style="padding: 30px; text-align: center;">
        <h1>Mint</h1>
        <button onclick="btnMintAmount('minus')">-</button><a id="txtMintAmount" style="margin: 15px;">1</a><button onclick="btnMintAmount('plus')">+</button>
        <br>
        <button onclick="mint()" style="margin: 15px; padding-left:20px; padding-right: 20px;"><h3>Mint</h3></button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/web3@4.0.1/dist/web3.min.js"></script>
    <script type="text/javascript" src="smartcontract2.js"></script>
    <script type="text/javascript" src="index2.js"></script>
    
</body>

</html>
